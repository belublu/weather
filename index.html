    <div id="container">
        <section class="weatherContent">
            <div id="geolocalizado">
                <h1>Buscador del clima</h1>
                <div class="blockLocation">
                    <div id="weatherIcon"></div>
                    <div id="location"></div>
                </div>
                <div class="blockInformation">
                    <div class="informationContainer">
                        <h2 class="info" id="temperature"></h2>
                    </div>

                    <div class="informationContainer">
                        <p class="info" id="min"> </p>
                    </div>

                    <div class="informationContainer">
                        <p class="info" id="max"></p>
                    </div>

                    <div class="informationContainer">
                        <p class="info" id="humidity"></p>
                    </div>

                    <div class="informationContainer">
                        <p class="info" id="pressure"></p>
                    </div>
                </div>
            </div>

            <div id="forecastContainer">
                <h2>Pronóstico</h2>
                <div id="forecast"></div>
            </div>

            <div class="result"></div>
            <form action="" method="POST" class="getWeather">
                <input type="text" name="city" id="city" placeholder="Ingresa tu ciudad">
                <input type="submit" name="" id="" value="Obtener">
            </form>
        </section>


    </div>
